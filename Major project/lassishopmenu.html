<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lassi Shop Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .menu-image {
            max-width: 90%;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.964);
        }
        h1{
            font-family:'Times New Roman', Times, serif;
        }
        footer {
            background-color: #d1c1c1;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
        footer .buttons {
            display: inline-block;
        }
        footer .buttons a button {
            padding: 40px 50px;
            border: none;
            border-radius: 10px;
            background-color: #04ff00;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
         
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Lassi Shop Menu</h1>
        <img src="lassishop menu1.jpg" alt="Lassi Shop Menu Part 1" class="menu-image">
        <img src="lassi shop menu2.jpg" alt="Lassi Shop Menu Part 2" class="menu-image">
    </div>
</body>
<footer>
    <div class="buttons">
        <a href="Home.html"><button>Back to Home</button></a>
    </div>
</footer>
</html>
